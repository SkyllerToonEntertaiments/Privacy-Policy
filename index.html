<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Switch — Política de Privacidade</title>
  <style>
    :root {
      --bg1:#0f172a;
      --bg2:#07162a;
      --card:#fafafa;
      --accent:#73d677;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.06);
      --card-shadow: 0 10px 30px rgba(2,6,23,0.6);
      --radius:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(115,214,119,0.06), transparent 10%),
                  linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      color: var(--card);
      padding: 32px 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      width: 100%;
      max-width: 880px;
      margin: 48px auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      padding: 34px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .mark {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg,#8ee08a,#43a047);
      display: grid;
      place-items: center;
      font-weight: 700;
      color:#05221a;
      font-size: 22px;
      box-shadow: 0 6px 20px rgba(8,28,16,0.35);
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    h2 {
      margin-top: 26px;
      font-size: 20px;
      color: var(--accent);
    }

    p, ul, li {
      color: var(--card);
      line-height: 1.55;
      font-size: 15px;
    }

    ul { margin: 8px 0 16px 20px; }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    footer {
      margin-top: 26px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="card">
    
    <div class="logo">
      <div class="mark">ES</div>
      <div>
        <h1>Política de Privacidade</h1>
        <p style="color:var(--muted);font-size:13px;margin-top:4px">Eco Switch — Preserve o Futuro</p>
      </div>
    </div>

    <!-- Conteúdo permanece igual -->
